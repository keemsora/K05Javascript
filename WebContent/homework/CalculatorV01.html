<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.html</title>
    <style>

    .bg { 
        width: 350px;
        height: 300px;
        background-color: #DDDDDD;
        border-radius: 10px;
    }
    tr.sc th input{
        padding: 20px;
        border-radius: 10px;
        background-color: #70C738;
        color: #373737;
        text-align: right;
        font-size: 30pt;
        border:  1px solid #70C738;
    }
    tr.tab button{
        background-color: #7B7B7B;
        color: white;
        border: solid #7B7B7B;
        border-radius: 10px;
        text-align: center;
        padding: 10px;
        width:100%
    }
    button.number{
        background-color: #373737;
        color: white;
        padding: 20px 40px 20px;
        border-radius: 10px;
        border: 1px solid #373737;
    }
    button.cal{
        padding: 20px 40px 20px;
        border-radius: 10px;
        background-color: #FA960A;
        color: white;
        border: 1px solid #FA960A;
    }
    button.cal1{
        background-color: #373737;
        color: white;
        padding: 20px 40px 20px;
        border-radius: 10px;
        border: 1px solid #373737;
    }

    </style>
    <script>
        var count = 0;
        function input(num){
            lcd.value = num;
            document.getElementById("lcd").innerHTML = lcd.value;

            allOf.value += lcd.value;
            document.getElementById("allOF") = allOf.value; 
        }
        function inputCal(cal){
            onlyCal.value = allOf.value.substring(allOf.value.length-1);
            document.getElementById("onlyCal").innerHTML = 
                            onlyCal.value;
            if(count>0){
                var str = allOf.value;
                allOf.value = str.slice(0,-1);
                allOf.value += cal;
            }
            else{
            allOf.value += cal;
            count++;
            }
        }
        function del(){
            lcd.value = lcd.value.substring(0,lcd.value.length-1);
        }
        function allDel(){
            location.reload();
        }
        function result(){
            lcd.value = eval(allOf.value);
            allOf.value = eval(allOf.value);
        }
    </script>
</head>
<body>
    <table class="bg">
    
    <input type="text" id="allOf">
    <input type="text" id="onlyCal">
    <tr class="sc">
        <th colspan="4"><input type="text" size="12" id="lcd"></th>
    </tr>  
    <tr class="tab">
        <th colspan="2"><button type="button" onclick="del();">BackSpace</button></th>
        <th colspan="2"><button type="button" onclick="allDel();">C</button></th>
    </tr>
    <tr>
        <th><button type = "button" class="number" onclick="input(1);">1</th>
        <th><button type = "button" class="number" onclick="input(2);">2</th>
        <th><button type = "button" class="number" onclick="input(3);">3</th>
        <th><button type = "button" class="cal" onclick="inputCal('+');">+</th>
    </tr>
    <tr>
        <th><button type = "button" class="number" onclick="input(4);">4</button></th>
        <th><button type = "button" class="number" onclick="input(5);">5</button></th>
        <th><button type = "button" class="number" onclick="input(6);">6</button></th>
        <th><button type = "button" class="cal" onclick="inputCal('-');">-</button></th>
    </tr>
    <tr>
        <th><button type = "button" class="number" onclick="input(7);">7</button></th>
        <th><button type = "button" class="number" onclick="input(8);">8</button></th>
        <th><button type = "button" class="number" onclick="input(9);">9</button></th>
        <th><button type = "button" class="cal" onclick="inputCal('*');">ร</button></th>
    </tr>
    <tr>
        <th><button type = "button" class="cal1" onclick="result();">=</button></th>
        <th><button type = "button" class="number" onclick="input(0);">0</button></th>
        <th><button type = "button" class="cal1" onclick="inputCal('.');">.</button></th>
        <th><button type = "button" class="cal" onclick="inputCal('/');">รท</button></th>
    </tr>
    </table>
</body>
</html>
